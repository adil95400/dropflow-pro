    <!-- Splash animation (lightweight SVG) -->
    <style>
      #splash {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #0f172a;
        color: white;
        font-family: 'Inter', sans-serif;
      }

      #splash svg {
        width: 120px;
        height: 120px;
        animation: rotate 2s linear infinite;
      }

      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

    <!-- Scripts -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    <script type="module" crossorigin src="/src/main.tsx" defer></script>

  <body
    class="bg-background text-foreground font-sans antialiased min-h-screen"
    style="font-family: 'Inter', sans-serif"
  >
    <!-- Splash screen -->
    <div id="splash">
      <svg viewBox="0 0 50 50">
        <circle cx="25" cy="25" r="20" fill="none" stroke="#22d3ee" stroke-width="4" />
      </svg>
    </div>

    <noscript>
      <strong>JavaScript est requis pour utiliser DropFlow.</strong>
    </noscript>

    <!-- App mount point -->
    <div id="root" role="main" aria-label="Application DropFlow"></div>

    <script>
      // Supprime splash après chargement React
      window.addEventListener('DOMContentLoaded', () => {
        const splash = document.getElementById('splash');
        if (splash) splash.remove();
      });
    </script>
  </body>
