name: dropflow_pro
description: Application mobile DropFlow Pro pour le dropshipping intelligent
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  flutter_riverpod: ^2.3.6
  go_router: ^10.0.0
  dio: ^5.3.0
  shared_preferences: ^2.2.0
  flutter_secure_storage: ^8.0.0
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  flutter_svg: ^2.0.7
  cached_network_image: ^3.2.3
  intl: ^0.18.1
  url_launcher: ^6.1.12
  flutter_dotenv: ^5.1.0
  image_picker: ^1.0.1
  flutter_barcode_scanner: ^2.0.0
  package_info_plus: ^4.0.3
  device_info_plus: ^9.0.2
  connectivity_plus: ^4.0.1
  flutter_local_notifications: ^15.1.0+1
  path_provider: ^2.0.15
  sqflite: ^2.3.0
  flutter_native_splash: ^2.3.1
  flutter_launcher_icons: ^0.13.1
  supabase_flutter: ^1.10.7
  flutter_animate: ^4.2.0
  fl_chart: ^0.63.0
  shimmer: ^3.0.0
  lottie: ^2.5.0
  google_fonts: ^5.1.0
  flutter_markdown: ^0.6.15
  share_plus: ^7.0.2
  flutter_stripe: ^9.3.0
  uni_links: ^0.5.1
  flutter_slidable: ^3.0.0
  flutter_rating_bar: ^4.0.1
  flutter_staggered_grid_view: ^0.7.0
  flutter_staggered_animations: ^1.1.1
  flutter_keyboard_visibility: ^5.4.1
  flutter_hooks: ^0.20.0
  hooks_riverpod: ^2.3.6
  riverpod_annotation: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  freezed: ^2.4.1
  mockito: ^5.4.2
  riverpod_generator: ^2.2.3

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - .env
    
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Thin.ttf
          weight: 100
        - asset: assets/fonts/Inter-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Inter-Black.ttf
          weight: 900

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/splash.png
  android: true
  ios: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#FFFFFF"
    theme_color: "#F97316"